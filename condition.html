<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Condition</title>
</head>
<body>
    <p id="hasil"></p>

    <script>

        const x = 10;
        let y;

        if (x > 1){
            y = "Horee saya bisa!";
        }else{
            y = "Saya gagal";
        }

        document.getElementById("hasil").innerHTML = y;

    </script>

</body>
</html>
